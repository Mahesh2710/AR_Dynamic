<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic AR Experience</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        .a-enter-vr, .a-enter-ar { display: none !important; }

        /* WELCOME SCREEN */
        #welcome-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; background: #1a1a1a;
            display: flex; align-items: flex-end;
        }

        #bottom-sheet {
            width: 100%; height: 50%; border-radius: 40px 40px 0 0;
            position: relative; display: flex; flex-direction: column;
            overflow: hidden; box-shadow: 0 -15px 35px rgba(0,0,0,0.6);
            background: #121212; transform: translateY(100%);
            animation: slideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        #sheet-content {
            flex: 1; padding: 40px 30px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
            display: flex; flex-direction: column; justify-content: center;
        }

        #sheet-footer {
            background: #000; padding: 20px 30px; display: flex;
            justify-content: space-between; align-items: center; border-top: 1px solid #333;
        }

        .footer-text h2 { color: white; margin: 0; font-size: 1.2rem; }
        .footer-text p { color: #888; margin: 5px 0 0 0; font-size: 0.9rem; }

        #play-button {
            width: 110px; height: 50px; background: #4185f4; border: none;
            border-radius: 25px; cursor: pointer; display: none;
            justify-content: center; align-items: center; opacity: 0;
        }
        #play-button span { color: white; font-size: 1.1rem; font-weight: 700; }

        /* SCANNER UI */
        #scanner-ui {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 50; pointer-events: none;
        }
        .scanner-frame { width: 75vw; height: 75vw; position: relative; display: flex; justify-content: center; align-items: center; }
        .scanner-img { width: 70%; opacity: 0.6; }
        .scanner-line { position: absolute; width: 100%; height: 4px; background: #a3ff00; top: 0; animation: scan 2s linear infinite; }
        
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        @keyframes slideUp { to { transform: translateY(0); } }
        @keyframes fadeInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        /* STICKY VIDEO LAYER */
        #video-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; z-index: 40; display: none; flex-direction: column;
        }
        #video-wrapper { position: relative; width: 100%; box-shadow: 0 10px 40px rgba(0,0,0,0.8); border-radius: 20px; }
        #video-container video { width: 100%; border: 3px solid #FFFF; border-radius: 20px; display: block; }
        #close-sticky {
            position: absolute; top: -15px; right: -15px; width: 40px; height: 40px; 
            background: #ff3b30; color: white; border-radius: 50%; border: 2px solid white;
            font-size: 24px; font-weight: bold; display: flex; justify-content: center; align-items: center;
        }

        #buy-now-cta {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 280px; height: 70px; display: none; z-index: 60;
            background-size: contain; background-repeat: no-repeat; background-position: center;
        }
    </style>
</head>
<body>

    <div id="welcome-page">
        <div id="bottom-sheet">
            <div id="sheet-content"></div>
            <div id="sheet-footer">
                <div class="footer-text">
                    <h2 id="campaign-title">Loading...</h2>
                    <p>Unlock the next level experience</p>
                </div>
                <button id="play-button"><span>Play</span></button>
            </div>
        </div>
    </div>

    <div id="scanner-ui">
        <div class="scanner-frame">
            <img id="dynamic-scanner-img" src="" class="scanner-img">
            <div class="scanner-line"></div>
        </div>
        <div style="color:white; margin-top:20px; font-weight:bold; text-shadow: 0 2px 4px #000;">SCAN THE PRODUCT IMAGE</div>
    </div>

    <div id="video-container">
        <div id="video-wrapper">
            <button id="close-sticky">Ã—</button>
        </div>
    </div>

    <a href="#" target="_blank" id="buy-now-cta"></a>

    <a-scene id="main-scene" style="display:none" vr-mode-ui="enabled: false">
        <a-assets id="asset-container">
            <video id="myVideo" loop="true" crossorigin="anonymous" playsinline webkit-playsinline preload="metadata"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-video id="ar-video-renderer" src="#myVideo" width="1.2" height="2.1" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const API_URL = "https://jsonmap.com/api/mock/artest";
        
        async function initExperience() {
            // 1. Get ID from URL params (e.g., index.html?id=2)
            const urlParams = new URLSearchParams(window.location.search);
            const campaignId = urlParams.get('id') || "1"; // Default to 1 if not found

            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const config = data.find(item => item.id === campaignId);

                if (!config) {
                    document.getElementById('campaign-title').innerText = "Campaign Not Found";
                    return;
                }

                // 2. Map Dynamic Content
                document.getElementById('welcome-page').style.backgroundImage = `url('${config.scannerImg}')`;
                document.getElementById('campaign-title').innerText = config.campaignName;
                document.getElementById('dynamic-scanner-img').src = config.scannerImg;
                document.getElementById('myVideo').src = config.videoUrl;
                document.getElementById('buy-now-cta').href = config.CTAredirectUrl;
                document.getElementById('buy-now-cta').style.backgroundImage = `url('${config.CTAimgUrl}')`;

                // 3. Inject MindAR config into Scene
                const sceneEl = document.querySelector('#main-scene');
                sceneEl.setAttribute('mindar-image', `imageTargetSrc: ${config.mindUrl}; autoStart: false; uiScanning: #none;`);
                sceneEl.style.display = "block";

                setupEventListeners(sceneEl);

            } catch (error) {
                console.error("Failed to load campaign data:", error);
            }
        }

        function setupEventListeners(sceneEl) {
            const playBtn = document.querySelector('#play-button');
            const video = document.querySelector('#myVideo');
            const videoContainer = document.querySelector('#video-container');
            const videoWrapper = document.querySelector('#video-wrapper');
            const arVideoRenderer = document.querySelector('#ar-video-renderer');
            const scannerUi = document.querySelector('#scanner-ui');
            const welcomePage = document.querySelector('#welcome-page');
            const buyNowBtn = document.querySelector('#buy-now-cta');

            let isStickyEnabled = true;
            let hasFoundOnce = false;

            setTimeout(() => {
                playBtn.style.display = 'flex';
                playBtn.style.animation = 'fadeInRight 0.5s ease forwards';
            }, 900);

            playBtn.addEventListener('click', () => {
                welcomePage.style.display = 'none';
                scannerUi.style.display = 'flex';
                sceneEl.systems["mindar-image-system"].start(); 
            });

            document.querySelector('#target-entity').addEventListener('targetFound', () => {
                hasFoundOnce = true;
                isStickyEnabled = true;
                scannerUi.style.display = 'none';
                videoContainer.style.display = 'none';
                buyNowBtn.style.display = 'block';
                document.querySelector('#asset-container').appendChild(video);
                arVideoRenderer.setAttribute('visible', 'true');
                video.play();
            });

            document.querySelector('#target-entity').addEventListener('targetLost', () => {
                if (hasFoundOnce && isStickyEnabled) {
                    arVideoRenderer.setAttribute('visible', 'false');
                    videoContainer.style.display = 'flex';
                    videoWrapper.appendChild(video);
                    video.play();
                } else {
                    video.pause();
                }
            });

            document.querySelector('#close-sticky').addEventListener('click', (e) => {
                e.stopPropagation();
                isStickyEnabled = false;
                videoContainer.style.display = 'none';
                scannerUi.style.display = 'flex';
                video.pause();
                document.querySelector('#asset-container').appendChild(video);
            });
        }

        // Run on load
        window.onload = initExperience;
    </script>
</body>
</html>
