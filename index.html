<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Dynamic AR Experience</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif; }
        .a-enter-vr, .a-enter-ar { display: none !important; }

        #welcome-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; background: #1a1a1a center/cover;
            display: flex; align-items: flex-end;
        }

        #bottom-sheet {
            width: 100%; height: 50%; border-radius: 40px 40px 0 0; position: relative;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 -15px 35px rgba(0,0,0,0.6);
            background: #121212 center/cover;
            transform: translateY(100%);
            animation: slideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        #sheet-content { flex: 1; padding: 40px 30px; background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8)); display: flex; flex-direction: column; justify-content: center; }
        #sheet-footer { background: #000; padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; border-top: 2px solid #FFF; }
        .footer-text h2 { color: white; margin: 0; font-size: 1.2rem; }
        .footer-text p { color: #888; margin: 5px 0 0 0; font-size: 0.9rem; }

        #play-button {
            width: 110px; height: 50px; background: #4185f4; border: none;
            border-radius: 25px; cursor: pointer; display: none;
            justify-content: center; align-items: center; opacity: 0;
        }
        #play-button span { color: white; font-size: 1.1rem; font-weight: 700; }

        #scanner-ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 50; pointer-events: none; }
        .scanner-frame { width: 75vw; height: 75vw; position: relative; display: flex; justify-content: center; align-items: center; }
        .scanner-img { width: 70%; opacity: 0.4; }
        .scanner-line { position: absolute; width: 100%; height: 4px; background: #a3ff00; top: 0; animation: scan 2s linear infinite; }
        
        #video-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; z-index: 40; display: none; flex-direction: column; align-items: center; }
        #video-wrapper { position: relative; width: 100%; box-shadow: 0 10px 40px rgba(0,0,0,0.8); border-radius: 20px; }
        #video-container video { width: 100%; border: 3px solid #FFF; border-radius: 20px; display: block; }
        #close-sticky { position: absolute; top: -15px; right: -15px; width: 40px; height: 40px; background: #ff3b30; color: white; border-radius: 50%; border: 2px solid white; font-weight: bold; cursor: pointer; display: flex; justify-content: center; align-items: center; }

        #buy-now-cta { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 280px; height: 70px; display: none; z-index: 60; background: center/contain no-repeat; }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        @keyframes slideUp { to { transform: translateY(0); } }
        @keyframes fadeInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <div id="welcome-page">
        <div id="bottom-sheet">
            <div id="sheet-content"></div>
            <div id="sheet-footer">
                <div class="footer-text">
                    <h2 id="campaign-title">Loading...</h2>
                    <p>Unlock the AR experience</p>
                </div>
                <button id="play-button"><span>Play</span></button>
            </div>
        </div>
    </div>

    <div id="scanner-ui">
        <div class="scanner-frame">
            <img id="dynamic-scanner-img" src="" class="scanner-img">
            <div class="scanner-line"></div>
        </div>
        <div style="color:white; margin-top:20px; font-weight:bold; text-shadow: 0 2px 4px #000;">SCAN THE PRODUCT IMAGE</div>
    </div>

    <div id="video-container">
        <div id="video-wrapper"><button id="close-sticky">Ã—</button></div>
    </div>

    <a href="#" target="_blank" id="buy-now-cta"></a>

    <a-scene id="ar-scene" style="display:none" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false" 
        renderer="antialias: true; colorManagement: true; precision: medium; logarithmicDepthBuffer: true;">
        
        <a-assets id="asset-container">
            <video id="myVideo" loop="true" crossorigin="anonymous" playsinline webkit-playsinline preload="auto"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls-enabled="false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-text id="campaign-3d-text" value="" align="center" color="#FFF" width="5" position="0 0.9 0.1" font="roboto"></a-text>
            <a-video id="ar-video-renderer" src="#myVideo" width="1.2" height="2.1" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const API_URL = "https://jsonmap.com/api/mock/artest";
        const video = document.querySelector('#myVideo');
        const sceneEl = document.querySelector('#ar-scene');
        const playBtn = document.querySelector('#play-button');

        let isStickyEnabled = true;
        let hasFoundOnce = false;

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const targetId = params.get('id') || "1";

            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const config = data.find(item => item.id === targetId);
                if (!config) return;

                // --- Dynamic Logic Start ---
                document.getElementById('campaign-title').innerText = `Play ${config.campaignName}`;
                document.getElementById('welcome-page').style.backgroundImage = `url('${config.welcomePoster}')`;
                document.getElementById('dynamic-scanner-img').src = config.scannerImg;
                document.getElementById('campaign-3d-text').setAttribute('value', config.campaignName.toUpperCase());
                document.getElementById('buy-now-cta').href = config.CTAredirectUrl;
                document.getElementById('buy-now-cta').style.backgroundImage = `url('${config.CTAimgUrl}')`;
                
                video.src = config.videoUrl;
                video.load();

                sceneEl.setAttribute('mindar-image', `
                    imageTargetSrc: ${config.mindUrl}; 
                    autoStart: false; 
                    uiScanning: #none; 
                    filterMinCF: 0.0001; 
                    filterBeta: 10; 
                    missTolerance: 1000; 
                    warmupTolerance: 5;
                `);
                // --- Dynamic Logic End ---
                
                sceneEl.style.display = "block";
                setTimeout(() => {
                    playBtn.style.display = 'flex';
                    playBtn.style.animation = 'fadeInRight 0.5s ease forwards';
                }, 900);
            } catch (e) { console.error("Config load error:", e); }
        }

        playBtn.addEventListener('click', () => {
            video.play(); 
            video.pause();
            document.querySelector('#welcome-page').style.display = 'none';
            document.querySelector('#scanner-ui').style.display = 'flex';
            if (sceneEl.hasLoaded) {
                sceneEl.systems["mindar-image-system"].start();
            } else {
                sceneEl.addEventListener('loaded', () => sceneEl.systems["mindar-image-system"].start());
            }
        });

        document.querySelector('#target-entity').addEventListener('targetFound', () => {
            hasFoundOnce = true;
            isStickyEnabled = true;
            document.querySelector('#scanner-ui').style.display = 'none';
            document.querySelector('#video-container').style.display = 'none';
            document.querySelector('#buy-now-cta').style.display = 'block';
            document.getElementById('asset-container').appendChild(video);
            document.querySelector('#ar-video-renderer').setAttribute('visible', 'true');
            video.play().catch(() => {
                video.muted = true;
                video.play();
            });
        });

        document.querySelector('#target-entity').addEventListener('targetLost', () => {
            if (hasFoundOnce && isStickyEnabled) {
                document.querySelector('#ar-video-renderer').setAttribute('visible', 'false');
                document.querySelector('#video-container').style.display = 'flex';
                document.querySelector('#video-wrapper').appendChild(video);
                video.play();
            } else {
                video.pause();
            }
        });

        document.querySelector('#close-sticky').addEventListener('click', (e) => {
            e.stopPropagation();
            isStickyEnabled = false;
            document.querySelector('#video-container').style.display = 'none';
            document.querySelector('#scanner-ui').style.display = 'flex';
            video.pause();
            document.getElementById('asset-container').appendChild(video);
        });

        document.addEventListener("visibilitychange", () => {
            if (document.hidden) video.pause();
        });

        init();
    </script>
</body>
</html>
